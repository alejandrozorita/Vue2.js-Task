<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Curso de Vue 2">
        <meta name="author" content="https://alejandrozorita.me">
        <link rel="icon" href="favicon.ico">

        <title>Curso de Vue 2 - alejandrozorita.me</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              rel="stylesheet">

        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="app" class="container">
            <h2>Tareas</h2>

            <ul class="list-group tasks">
                <li v-for="(task, index) in tasks" :key="task.id" is="app-task" :task="task" :tasks="tasks" :index="index"></li>
            </ul>

            <p> <a @click="deleteCompleted">Elimina las tareas completadas</a></p>
            <form @submit.prevent="createTask" class="new-task-form">
                <input v-model="new_task" type="text" class="form-control">
                <button class="btn btn-primary">Crear tarea</button>
            </form>

            <footer class="footer">
                <p>&copy; 2019 alejandrozorita.me</p>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script src="app.js"></script>

        <script type="text/x-template" id="task-template">
            <li class="list-group-item"
                :class="{ editing: task.editing, completed: !task.pending }">

                <a @click="toggleStatus">
                    <app-icon :img="task.pending ? 'unchecked' : 'check'"></app-icon>
                </a>

                <template v-if="!task.editing">
                    
                    <span class="description" >{{ task.description }}</span>
                    
                    <div> 
                        <a @click="edit">
                            <app-icon img="edit"></app-icon>
                        </a>
                        <a @click="remove">
                            <app-icon img="trash"></app-icon>
                        </a>
                    </div> 
                </template>

                <template v-else>
                        
                    <input type="text" v-model="draft">
                    
                    <div>                
                        <a @click="update">
                            <app-icon img="ok"></app-icon>
                        </a>
                        <a @click="discard">
                            <app-icon img="remove"></app-icon>
                        </a>
                    </div>
                </template>                
            </li>
        </script>
  </body>
</html>

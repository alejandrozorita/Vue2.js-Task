<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Curso de Vue 2">
        <meta name="author" content="https://alejandrozorita.me">
        <link rel="icon" href="favicon.ico">

        <title>Curso de Vue 2 - alejandrozorita.me</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              rel="stylesheet">

        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="app" class="container">
            <h2>Tareas</h2>

            <ul class="list-group tasks">
                <li v-for="task in tasks" class="list-group-item"
                    :class="{ editing: task.editing, completed: !task.pending }">
                    <a href="#">
                        <span class="glyphicon "
                            :class="task.pending ? 'glyphicon-unchecked' : 'glyphicon-check'"
                            aria-hidden="true"></span>
                        </a>

                        <template v-if="!task.editing">
                            
                            <span class="description">{{ task.description }}</span>
                            
                            <div> 
                                <a href="#">
                                    <span class="glyphicon glyphicon-edit"
                                            aria-hidden="true"></span>
                                </a>
                                <a href="#">
                                    <span class="glyphicon glyphicon-trash"
                                            aria-hidden="true"></span>
                                </a>
                            </div> 
                        </template>

                        <template v-else>
                                
                            <input type="text" v-model="task.description">
                            
                            <div>                
                                <a href="#">
                                    <span class="glyphicon glyphicon-ok"
                                            aria-hidden="true"></span>
                                </a>
                                <a href="#">
                                    <span class="glyphicon glyphicon-remove"
                                            aria-hidden="true"></span>
                                </a>
                            </div>
                        </template>
                    

                                       
                </li>
            </ul>

            <form class="new-task-form">
                <input type="text" class="form-control">
                <button class="btn btn-primary">Crear tarea</button>
            </form>

            <footer class="footer">
                <p>&copy; 2019 alejandrozorita.me</p>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    tasks: [
                    {
                            description: 'Aprender Vue.js',
                            pending: true,
                            editing: false
                        },
                        {
                            description: 'Practicar Vue.js',
                            pending: true,
                            editing: true
                        },
                        {
                            description: 'Terminar Vue.js',
                            pending: false,
                            editing: false
                        }
                    ]
                }
            });


        </script>
  </body>
</html>
